<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body class="bg-info">
  
  <main>
    <section class="world">
      <div class="container js-container">
        <div class="world__inner">
          <div class="world__content d-flex p-3 align-items-center justify-content-between">
            <h1 class="fs-1 font-monospace">Where in the world?</h1>
            <button class="world__button btn btn-light p-2" type="button">
              <img src="./image/brightness-low-fill.svg" alt="dark" width="18" height="18">
              Dark Mode
            </button>
          </div>
          <div class="world__content2">
            <form class="d-flex align-items-center justify-content-between mt-5" >
              <div class="mb-3 w-25">
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
              </div>
              
              <select class="form-select w-25" aria-label="Default select example">
                <option selected hidden>Asia</option>
                <option value="1">Germany</option>
                <option value="2">USA</option>
                <option value="3">Brazil</option>
                <option value="4">Iceland</option>
                <option value="5">USA</option>
                <option value="6">Brazil</option>
                <option value="7">USA</option>
                <option value="8">Brazil</option>
              </select>
            </div>
          </form>
        </div>
        <ul class="world__list list mt-3 list-unstyled row">
        </ul>
      </div>
      
    </div>
  </section>
</main>


<script src="./bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
